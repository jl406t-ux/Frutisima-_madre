<head>

<style>

header{
  text-align:center;
  background:#fff;
  padding:16px;
}

header img{
  max-width:260px;
}

.container{
  max-width:900px;
  margin:auto;
  padding:16px;
}

.card{
  background:#fff;
  border-radius:14px;
  box-shadow:0 4px 10px rgba(0,0,0,.1);
  margin-bottom:20px;
  overflow:hidden;
}

.card img{
  width:100%;
  height:220px;
  object-fit:cover;
}

.card h2{
  margin:12px;
}

.card p{
  margin:0 12px 12px;
  color:#555;
}

button{
  margin:12px;
  width:calc(100% - 24px);
  padding:14px;
  border:none;
  border-radius:10px;
  font-size:16px;
  font-weight:bold;
  background:#25D366;
  color:#000;
  cursor:pointer;

</style>
</head>

<body>

<header>
  <img src="logo.png" alt="Frut铆sima Madre">

<div class="container">

function pedir(producto){

  window.location.href = `https://wa.me/${NUMERO}?text=${encodeURIComponent(texto)}`;
