<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Frutísima Madre</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;800;900&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#f8fafc;
  --card:#ffffff;
  --accent:#22c55e;
  --red:#ef4444;
  --text:#1e293b;
}

body{
  margin:0;
  font-family:Poppins, sans-serif;
  background:var(--bg);
  padding:16px;
  padding-bottom:120px;
  color:var(--text);
}

header{
  text-align:center;
  margin-bottom:10px;
}

header img{
  width:180px;
}

.ad{
  background:white;
  border-radius:16px;
  overflow:hidden;
  box-shadow:0 10px 30px rgba(0,0,0,.1);
  margin-bottom:20px;
}

.ad-text{
  padding:12px;
  font-weight:800;
  font-size:14px;
}

.ad img{
  width:100%;
  height:250px;
  object-fit:cover;
}

.section{
  margin-bottom:25px;
}

.card{
  background:white;
  border-radius:16px;
  overflow:hidden;
  box-shadow:0 8px 20px rgba(0,0,0,.08);
  margin-bottom:18px;
}

.card img{
  width:100%;
  height:220px;
  object-fit:cover;
}

.card-content{
  padding:12px;
}

select{
  width:100%;
  padding:8px;
  margin-top:6px;
  border-radius:8px;
}

button{
  background:var(--accent);
  color:white;
  border:none;
  padding:8px 12px;
  border-radius:8px;
  margin-top:8px;
  cursor:pointer;
}

.fab{
  position:fixed;
  bottom:20px;
  left:50%;
  transform:translateX(-50%);
  background:white;
  width:90%;
  max-width:500px;
  border-radius:50px;
  box-shadow:0 15px 40px rgba(0,0,0,.2);
  padding:10px 18px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  font-weight:800;
  z-index:999;
}

.whatsapp-btn{
  background:#25d366;
  padding:8px 16px;
  border-radius:30px;
  color:white;
  text-decoration:none;
}
</style>
</head>

<body>

<header>
  <img src="logo.jpg" alt="Frutísima Madre">
</header>

<section class="ad">
  <div class="ad-text">
    Este miércoles de ceniza y todos los viernes prueba nuestras botanas con aguachile de camarón
  </div>
  <img src="tostittos.jpg">
</section>

<div class="section">

<!-- FRUTA -->
<div class="card">
<img src="fruta.jpg">
<div class="card-content">
<h3>Fruta preparada</h3>

<select onchange="mangoExtra(this)">
<option value="35">Chico</option>
<option value="45">Mediano</option>
<option value="60">Grande</option>
</select>

<select onchange="mangoExtra(this)">
<option value="0">Sin mango</option>
<option value="10">Con mango (+10)</option>
</select>

<button onclick="addToCart('Fruta preparada', this)">Agregar</button>
</div>
</div>

<!-- CALDO -->
<div class="card">
<img src="caldo.jpg">
<div class="card-content">
<h3>Caldo de Oso</h3>

<select>
<option value="40">Chico</option>
<option value="60">Grande</option>
</select>

<select>
<option value="0">Sin camarón seco</option>
<option value="10">Camarón seco (+10)</option>
</select>

<button onclick="addToCart('Caldo de Oso', this)">Agregar</button>
</div>
</div>

<!-- DORILOCOS -->
<div class="card">
<img src="dorilocos.jpg">
<div class="card-content">
<h3>Dorilocos ($50)</h3>

<select>
<option value="0">Sin aguachile</option>
<option value="40">Aguachile de camarón (solo viernes)</option>
</select>

<button onclick="addToCart('Dorilocos', this,50)">Agregar</button>
</div>
</div>

<!-- TOSTITOS -->
<div class="card">
<img src="tostitos.jpg">
<div class="card-content">
<h3>Tostitos ($50)</h3>

<select>
<option value="0">Sin aguachile</option>
<option value="40">Aguachile de camarón (solo viernes)</option>
</select>

<button onclick="addToCart('Tostitos', this,50)">Agregar</button>
</div>
</div>

<!-- PAPAS -->
<div class="card">
<img src="papas.jpg">
<div class="card-content">
<h3>Papas Locas ($50)</h3>

<select>
<option value="0">Sin aguachile</option>
<option value="40">Aguachile de camarón (solo viernes)</option>
</select>

<button onclick="addToCart('Papas Locas', this,50)">Agregar</button>
</div>
</div>

</div>

<div class="fab">
<div>
Subtotal: $<span id="subtotal">0</span><br>
Total: $<span id="total">0</span>
</div>
<a class="whatsapp-btn" onclick="sendWhats()">Pedir</a>
</div>

<script>
let cart=[];
let subtotal=0;

function mangoExtra(select){
  // solo decorativo
}

function addToCart(name, btn, base=0){
  let selects=btn.parentElement.querySelectorAll("select");
  let totalItem=base;
  selects.forEach(s=> totalItem+=parseInt(s.value));
  subtotal+=totalItem;
  document.getElementById("subtotal").innerText=subtotal;
  document.getElementById("total").innerText=subtotal;
  cart.push({name,totalItem});
}

function sendWhats(){
  let msg="Pedido Frutísima Madre:%0A";
  cart.forEach(p=>{
    msg+=p.name+" - Subtotal $"+p.totalItem+"%0A";
  });
  msg+="%0ATotal: $"+subtotal;
  window.open("https://wa.me/524774961901?text="+msg,"_blank");
}
</script>

</body>
</html>
